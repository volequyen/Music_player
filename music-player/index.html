<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>Cảm ơn vì đã yêu</h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('assets/img/camonvidayeu.jpg')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">
     
    </div>
  </div>
  <script>
  
    const $ = document.querySelector.bind(document)
    const $$ = document.querySelectorAll.bind(document)


    const app = {
      songs: [
        {
          name: 'Still with you',
          singer: 'Jungkook',
          path: 'assets/musics/stillwithyou.mp3',
          image:'assets/img/Stillwithyou.jpg'
        },
        {
          name: 'Night dancer',
          singer: 'imase',
          path: 'assets/musics/nightdancer.mp3',
          image: 'assets/img/nightdancer.jpg'
        },
        {
          name: 'Cảm ơn vì đã yêu',
          singer: 'Darki, CM1X',
          path: 'assets/musics/CAMONVIDAYEU.mp3',
          image:'assets/img/camonvidayeu.jpg'
        },
        {
          name: 'Negai anokorono kimie',
          singer: 'MIREI',
          path: 'assets/musics/NegaiAnokoronoKimie.mp3',
          image:'assets/img/negaianokoronokimie.jpg'
        }
      ],
      render: function(){
          const htmls = this.songs.map(song => {
              return `
                  <div class="song">
                    <div class="thumb" style="background-image: url('${song.image}')">
                    </div>
                    <div class="body">
                      <h3 class="title">${song.name}</h3>
                      <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                      <i class="fas fa-ellipsis-h"></i>
                    </div>
                  </div>
              `
          })
          $('.playlist').innerHTML = htmls.join('\n')
      }, 

      handleEvents: function(){
        const cd = $('.cd')
        const cdWidth = cd.offsetWidth

        document.onscroll = function(){
          const scrollTop = window.scrollY || document.documentElement.scrollTop
          const newCdWidth = cdWidth - scrollTop

          if(newCdWidth > 0){
            cd.style.width = newCdWidth + 'px'
          } else {
            cd.style.display = 'none'
          }

          cd.style.opacity = newCdWidth / cdWidth
        }
      },

      start: function(){
        this.handleEvents()
        this.render();
      }
    }
    
    app.start();
  

  </script>
</body>
</html>
